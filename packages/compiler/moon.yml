project:
  name: '@rcl/compiler'
  description: 'Compilation pipeline for RCL language'

type: library
language: typescript

dependsOn:
  - '@rcl/core'
  - '@rcl/parser'
  - '@rcl/validation'
  - '@rcl/file-system'

tasks:
  build:
    command: tsc
    deps:
      - '@rcl/core:build'
      - '@rcl/parser:build'
      - '@rcl/validation:build'
      - '@rcl/file-system:build'
    inputs:
      - src/**/*
      - tsconfig.json
    outputs:
      - dist/**/*

  clean:
    command: rm -rf dist
    local: true

  typecheck:
    command: tsc --noEmit
    deps:
      - '@rcl/core:build'
      - '@rcl/parser:build'
      - '@rcl/validation:build'
      - '@rcl/file-system:build'
    inputs:
      - src/**/*
      - tsconfig.json

  test:
    command: vitest run
    deps:
      - build
    inputs:
      - src/**/*
      - tests/**/*

  test-watch:
    command: vitest
    local: true
    deps:
      - build