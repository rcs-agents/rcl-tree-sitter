$schema: "https://moonrepo.dev/schemas/project.json"

project:
  name: '@rcl/language-service'
  description: 'RCL language service'

type: library
language: typescript

dependsOn:
  - '@rcl/parser'
  - '@rcl/core'
  - '@rcl/validation'
  - '@rcl/compiler'

tasks:
  build:
    command: bun run build
    deps:
      - '@rcl/parser:build'
      - '@rcl/core:build'
      - '@rcl/validation:build'
      - '@rcl/compiler:build'
    inputs:
      - src/**/*
      - tsconfig.json
      - package.json
    outputs:
      - dist

  dev:
    command: bun run dev
    inputs:
      - src/**/*
      - tsconfig.json

  test:
    command: bun test
    inputs:
      - src/**/*
      - tests/**/*
      - tsconfig.json
      - package.json

  typecheck:
    command: bun run typecheck
    inputs:
      - src/**/*
      - tsconfig.json

  lint:
    command: bun run lint
    inputs:
      - src/**/*

  format:
    command: bun run format
    inputs:
      - src/**/*

  clean:
    command: bun run clean

