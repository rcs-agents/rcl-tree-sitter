$schema: "https://moonrepo.dev/schemas/project.json"

project:
  name: 'rcl-language-support'
  description: 'VSCode extension for RCL'

id: extension

type: application
language: typescript
platform: node

dependsOn:
  - '@rcl/parser'
  - '@rcl/language-service'

tasks:
  build:
    command: nr build
    deps:
      - '@rcl/parser:build'
      - '@rcl/language-service:build'
    inputs:
      - "**/*.ts"
      - "**/*.json"
      - "tsconfig.json"
    outputs:
      - "client/out"
      - "server/out"
    env:
      NODE_ENV: "production"

  compile:
    command: tsc -b
    inputs:
      - "**/*.ts"
      - "**/*.json"
      - "tsconfig.json"
    outputs:
      - "client/out"
      - "server/out"

  dev:
    command: nr dev
    local: true

  test:
    command: nr test
    inputs:
      - "**/*.ts"
      - "**/*.json"
    env:
      NODE_ENV: "test"
  
  test-integration:
    command: nr test:integration
    inputs:
      - "**/*.ts"
      - "**/*.json"
    deps:
      - "build"
    env:
      NODE_ENV: "test"
  
  test-all:
    command: nr test:all
    inputs:
      - "**/*.ts"
      - "**/*.json"
    deps:
      - "build"
    env:
      NODE_ENV: "test"

  clean:
    command: nr clean
    local: true

  lint:
    command: nr lint
    inputs:
      - "**/*.ts"

  format:
    command: nr format
    inputs:
      - "**/*.ts"

  typecheck:
    command: nr typecheck
    inputs:
      - "**/*.ts"
      - "tsconfig.json"

  package:
    command: nr package
    inputs:
      - "client/out"
      - "server/out"
      - "package.json"
      - "syntaxes/**/*"
    outputs:
      - "*.vsix"